<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="formvalidation.css">
</head>
<body>
    <fieldset>
    <form action="#" name="myForm" onsubmit="return validatioForm()">
        <h1>Register</h1>
        <div class="formdesign" id="name">
            <label for="name">NAME:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
            <span class="formerror"></span>
        </div>
        <div class="formdesign" id="email">
            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required placeholder="email@domain.com">
            <span class="formerror"></span>
        </div>
        <div class="formdesign" id="phone">
            <label for="name">PHONE:</label>
            <input type="text" id="phone" name="phone" required placeholder="Enter your 10 digit phone no">
            <span class="formerror"></span>
        </div>
        <div class="formdesign" id="pass">
            <label for="name">PASSWARD:</label>
            <input type="text" id="pass" name="pass" required placeholder="Enter your name">
            <span class="formerror"></span>
        </div>
        <div class="formdesign" id="cpass">
            <label for="name">CONFIRM PASS:</label>
            <input type="text" id="cpass" name="cpass" required placeholder="Enter your name">
            <span class="formerror"></span>
        </div>
        <input type="submit" value="submit" class="btn">
    </fieldset>
</form>

</body>
<script src="valid.js"></script>
</html>
